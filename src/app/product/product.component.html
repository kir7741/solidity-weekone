<div class="wrapper">
  <div class="outer-space">
    <div class="banner">
      <div class="title">
        <p>
          <span class="horizontal-line">想吃甜點</span>
        </p>
        <p>是不需要理由的</p>
      </div>
    </div>
  </div>
  <div class="outer-space content">
    <div class="category">
      <div>甜點類別</div>
      <ul>
        <li>所有甜點 (48)</li>
        <li>本日精選 (10)</li>
        <li>人氣推薦 (26)</li>
        <li>新品上市 (12)</li>
      </ul>
    </div>
    <div class="list">
      <div
        class="product-card"
        *ngFor="let product of products; let i = index;"
      >
        <div
          class="img"
          [style.background-image]="'url(' + product.imgUrl + ')'"
        ></div>
        <div class="text">
          本日精選
        </div>
        <div class="icon">
          <img src="assets/image/outline-favorite.svg">
        </div>
        <div class="information">
          <span>焦糖馬卡龍</span>
          <span>NT$ 450</span>
        </div>
        <button type="button">
          加入購物車
        </button>
      </div>
      <div class="custom-pagination">
        <ul>
          <li><span></span></li>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li><span></span></li>
        </ul>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
